<section>
    <div class="container d-flex mt-3 justify-content-center align-content-center">
        <form class="form-auth" action="#" method="post" enctype="multipart/form-data">

                <div class="text-center mb-4 mt-4">
                    <h2 class="h3 font-weight-normal">فرم ثبت نام دانش آموزان </h2>
                </div>

                <div class="form-group">
                    <label for="firstName">نام</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="surname">نام خانوادگی</label>
                    <input class="form-control" type="text" name="surname" id="surname" required>
                </div>

                <div class="form-group">
                    <label for="fatherName">نام پدر</label>
                    <input class="form-control" type="text" name="fatherName" id="fatherName" required>
                </div>

                <div class="form-group">
                    <label for="nationalCode">کد ملی</label>
                    <input class="form-control" type="text" name="nationalCode" id="nationalCode" required>
                </div>

                <div class="form-group">
                    <label for="grade">پایه تحصیلی</label>
                        <select class="form-control" id="grade" name="grade">
                            <option>انتخاب کنید</option>
                            <option>اول</option>
                            <option>دوم</option>
                            <option>سوم</option>
                            <option>چهارم</option>
                            <option>پنجم</option>
                            <option>ششم</option>
                        </select>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block mt-5">ثبت نام</button>
        </form>
    </div>
</section>
