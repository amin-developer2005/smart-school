<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
       پنل ادمین
    </title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/components/charts/chart-01.js"></script>
    <script src="js/components/charts/chart-02.js"></script>
    <script src="js/components/charts/chart-03.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="js/tailwind.js"></script>

    <!-- Alpine.js CDN -->
    <script defer src="js/alpinejs.js"></script>

  </head>
  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    class="bg-black"
  >
    <!-- ===== Preloader Start ===== -->
 <div
  x-show="loaded"
  x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})"
  class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white dark:bg-black"
>
  <div
    class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"
  ></div>
</div>

    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->


      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <div
          @click="sidebarToggle = false"
          :class="sidebarToggle ? 'block lg:hidden' : 'hidden'"
          class="fixed w-full h-screen z-9 bg-gray-900/50"
        ></div>

        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        






        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->



        <!-- component -->
        <style>
          /* This example part of kwd-dashboard see https://kamona-wd.github.io/kwd-dashboard/ */
          /* So here we will write some classes to simulate dark mode and tailwind css config in our project */
          :root {
            --light: #edf2f9;
            --dark: #152e4d;
            --darker: #12263f;
          }

          .dark .dark\:text-light {
            color: var(--light);
          }

          .dark .dark\:bg-dark {
            background-color: var(--dark);
          }

          .dark .dark\:bg-darker {
            background-color: var(--darker);
          }

          .dark .dark\:text-gray-300 {
            color: #D1D5DB;
          }
        </style>

        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

        <div x-data="setup()" x-init="$refs.loading.classList.add('hidden');" :class="{ 'dark': isDark }">
          <!-- Loading screen -->
          <div
                  x-ref="loading"
                  class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-black bg-opacity-90"
          >
            Loading.....
          </div>
          <main
                  dir="rtl"
                  aria-labelledby="pageTitle"
                  class="flex items-center justify-center h-screen bg-gray-100 dark:bg-dark dark:text-light"
          >
            <div class="p-4 space-y-4">
              <div class="flex flex-col items-start space-y-3 sm:flex-row sm:space-y-0 sm:items-center sm:space-x-3">
                <p class="font-semibold text-red-500 text-9xl dark:text-red-600">404</p>
                <div class="space-y-2">
                  <h1 id="pageTitle" class="flex items-center space-x-2">
                    <svg
                            aria-hidden="true"
                            class="w-6 h-6 text-red-500 dark:text-red-600"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                      <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                      />
                    </svg>
                    <span class="text-xl font-medium text-gray-600 sm:text-2xl dark:text-light">
                  صفحه مورد نظر پیدا نشد.
                </span>
                  </h1>
                  <p class="text-base font-normal text-gray-600 dark:text-gray-300">
                    صفحه ای که به دنبال ان بوده اید پیدا نشده است.
                  </p>
                  <p class="text-base font-normal text-gray-600 dark:text-gray-300">

                    <a href="index.html" class="text-blue-600 hover:underline dark:text-blue-500">باز گشت به خانه</a>
                  </p>
                </div>
              </div>

              <form action="#" method="POST">
                <div class="flex items-center justify-center">
                  <input
                          type="text"
                          name="search"
                          placeholder="دنبال چه چیزی می باشید؟"
                          class="w-full px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-darker dark:focus:ring-blue-800"
                  />
                  <button
                          class="p-2 text-white rounded-r-md bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring focus:ring-primary-light dark:focus:ring-primary-darker"
                  >
                    <span class="sr-only">جستجو</span>
                    <svg
                            aria-hidden="true"
                            class="w-6 h-6"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                      <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </main>

          <div class="fixed bottom-5 left-5">
            <button
                    aria-hidden="true"
                    @click="toggleTheme"
                    class="p-2 transition-colors duration-200 rounded-full shadow-md bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring focus:ring-primary"
            >
              <svg
                      x-show="isDark"
                      class="w-8 h-8 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
              >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                />
              </svg>
              <svg
                      x-show="!isDark"
                      class="w-8 h-8 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
              >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </div>
        </div>

        <script>
          const setup = () => {
            const getTheme = () => {
              if (window.localStorage.getItem('dark')) {
                return JSON.parse(window.localStorage.getItem('dark'))
              }
              return !!window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            }

            const setTheme = (value) => {
              window.localStorage.setItem('dark', value)
            }

            return {
              loading: true,
              isDark: getTheme(),
              toggleTheme() {
                this.isDark = !this.isDark
                setTheme(this.isDark)
              },
            }
          }

        </script>


        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
